<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de bulto - Obrero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #071a3d;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      padding: 24px 24px 28px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
    }
    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #0f172a;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }
    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:active {
      transform: translateY(1px);
    }
    .btn-success {
      background: #16a34a;
      color: white;
    }
    .btn-small {
      width: auto;
      padding: 6px 10px;
      font-size: 0.75rem;
      border-radius: 999px;
      margin-left: 8px;
      background: #6b7280;
      color: white;
    }
    .row {
      margin-bottom: 14px;
    }
    .mensaje {
      font-size: 0.8rem;
      margin-top: 8px;
      min-height: 18px;
    }
    .msg-error {
      color: #b91c1c;
    }
    .msg-ok {
      color: #15803d;
    }
    .detalle {
      font-size: 0.85rem;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
    }
    .detalle span.label {
      color: #6b7280;
    }
    .detalle span.value {
      font-weight: 600;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Registro de bulto</div>
    <div class="subtitle">
      Escanea el cÃ³digo QR o pega el ID del bulto.
    </div>

    <!-- ID Bulto -->
    <div class="row">
      <label for="idBulto">ID del bulto</label>
      <input id="idBulto" placeholder="Pega aquÃ­ el ID..." />
      <button id="btnBuscar" class="btn btn-primary">Buscar bulto</button>
      <div id="mensaje" class="mensaje"></div>
    </div>

    <!-- Detalle del bulto -->
    <div class="detalle">
      <div><span class="label">Parte: </span><span id="lblParte" class="value">â€”</span></div>
      <div><span class="label">Caja: </span><span id="lblCaja" class="value">â€”</span></div>
      <div><span class="label">Bulto: </span><span id="lblBulto" class="value">â€”</span></div>
    </div>

    <!-- Piezas -->
    <div class="row" style="margin-top: 16px;">
      <label for="piezas">Piezas en este bulto</label>
      <input id="piezas" type="number" min="0" placeholder="Ej. 120" />
    </div>

    <!-- Nombre -->
    <div class="row">
      <label for="operario">Tu nombre</label>
      <input id="operario" placeholder="Ej: Juan P." />
    </div>

    <button id="btnGuardar" class="btn btn-success">Guardar registro</button>
  </div>

  <script>
    // ðŸ‘‡ ESTA URL TIENE QUE SER LA DE TU WEB APP
    const API_URL = "https://script.google.com/macros/s/AKfycbznafe3znRaCXIxCxBvzvUt5WI7A7an1GdGnk7-VZwaOIXBjU7ZgsF-eZxfFu7PG-TXHA/exec";

    const inputIdBulto = document.getElementById("idBulto");
    const inputPiezas = document.getElementById("piezas");
    const inputOperario = document.getElementById("operario");

    const lblParte = document.getElementById("lblParte");
    const lblCaja = document.getElementById("lblCaja");
    const lblBulto = document.getElementById("lblBulto");

    const mensaje = document.getElementById("mensaje");
    const btnBuscar = document.getElementById("btnBuscar");
    const btnGuardar = document.getElementById("btnGuardar");

    function mostrarMensaje(texto, tipo) {
      mensaje.textContent = texto || "";
      mensaje.className = "mensaje " + (tipo === "error" ? "msg-error" : tipo === "ok" ? "msg-ok" : "");
    }

    function limpiarDetalle() {
      lblParte.textContent = "â€”";
      lblCaja.textContent = "â€”";
      lblBulto.textContent = "â€”";
    }

    // ðŸ”Ž Buscar bulto
    btnBuscar.addEventListener("click", async () => {
      const id = inputIdBulto.value.trim();
      limpiarDetalle();
      mostrarMensaje("", "");

      if (!id) {
        mostrarMensaje("Escribe o escanea un ID de bulto.", "error");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "getBulto",
            idBulto: id
          })
        });

        const data = await res.json();

        if (!data.ok) {
          mostrarMensaje(data.error || "Error al buscar el bulto.", "error");
          return;
        }

        const b = data.bulto;
        lblParte.textContent = b.numeroParte;
        lblCaja.textContent = b.idCaja;
        lblBulto.textContent = b.correlativo + " de " + b.totalBultos;

        mostrarMensaje("Bulto encontrado. Registra las piezas.", "ok");

      } catch (err) {
        mostrarMensaje("Error de conexiÃ³n: " + err, "error");
      }
    });

    // ðŸ’¾ Guardar registro
    btnGuardar.addEventListener("click", async () => {
      const id = inputIdBulto.value.trim();
      const piezas = Number(inputPiezas.value);
      const operario = inputOperario.value.trim();

      mostrarMensaje("", "");

      if (!id) {
        mostrarMensaje("Primero busca un bulto vÃ¡lido.", "error");
        return;
      }
      if (!piezas || piezas <= 0) {
        mostrarMensaje("Ingresa un nÃºmero de piezas vÃ¡lido.", "error");
        return;
      }
      if (!operario) {
        mostrarMensaje("Escribe tu nombre.", "error");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "registrarPiezas",
            idBulto: id,
            piezas: piezas,
            operario: operario
          })
        });

        const data = await res.json();

        if (!data.ok) {
          mostrarMensaje(data.error || "Error al guardar el registro.", "error");
          return;
        }

        mostrarMensaje("Registro guardado correctamente.", "ok");
        // si quieres limpiar piezas:
        // inputPiezas.value = "";
        // inputOperario.value = "";

      } catch (err) {
        mostrarMensaje("Error de conexiÃ³n: " + err, "error");
      }
    });
  </script>
</body>
</html>
